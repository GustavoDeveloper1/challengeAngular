<div class="container">
    
    <div class="alert alert-danger" role="alert" *ngIf="msg">
            Usuário ou senha Inválidos!
      </div>
      
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="mb-3 form-group">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
            <div id="name" class="form-text" *ngIf="!this.form.get('name')?.valid && this.form.get('name')?.touched">Por
                Favor insira seu Usuário!</div>
        </div>
        <div class="mb-3 form-group">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div id="password" class="form-text"
                *ngIf="!this.form.get('password')?.valid && this.form.get('password')?.touched">Por Favor insira sua
                Senha!</div>
        </div>
        <div class="form-group form-links">
                <a [routerLink]="['/forgotPass']">Esqueci a Senha</a>
                <a [routerLink]="['/create-user']">Sou novo por aqui</a>
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
